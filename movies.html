<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Rating</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Movie Rater!</h1>
      <form id="addrating">
        <label for="addingRating">Movie name: </label>
        <input type="text" id="addingRating" />
        <label for="rating">Rating (between 0 and 10):</label>
        <input type="number" id="rating" min="0" max="10" name="rating" />
        <button id="submit">Submit</button>
      </form>
      <h2>Movie List</h2>
      <ul id="movieList"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
      //Code Here
      $(function () {
        $("button").on("click", function (e) {
          e.preventDefault();
          let MovName = $("#addingRating").val() + " " + $("#rating").val();
          //   let rating = $("#rating").val();
          $("ul").append($("<li>", { text: MovName }));
          $("li").append($("<button class = 'remove'>Remove</button>"));
        });
        $(".remove").on("click", function () {
          $(this).parentElement.remove();
          $(this).remove();
        });
      });
    </script>
  </body>
</html>
